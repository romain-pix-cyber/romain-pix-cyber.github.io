<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style type="text/css">
      .hacked {
        font-size: 1.2em;
        color: darkred;
        font-weight: bolder;
      }
    </style>
  </head>
  <body>
    <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
    <h1>Vous avez été piraté</h1>
    <p class="lead text-muted">Votre mot de passe a été volé !!!</p>
    <img width=100% src="https://cystory-images.s3.amazonaws.com/iStock_000073075477_Medium.jpg">
    <div>
    <p class="lead text-muted">Votre nom d'utilisateur : <span class="hacked" id=hacked-username></span></p>
    <p class="lead text-muted">Votre mot de passe : <span class="hacked" id=hacked-password></span></p>
  </div>
  </div>
  </section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script>
      var hash = window.location.hash.split("------")
      var passwd = decodeURI(hash[1]);
      var username = decodeURI(hash[2]);

      console.log(passwd);
      console.log(username);
      document.querySelector('#hacked-username').innerText = username;
      document.querySelector('#hacked-password').innerText = passwd;
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
